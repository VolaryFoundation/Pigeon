<!DOCTYPE html>
<html>
<head>
<link href="css/widgets.css" rel="stylesheet" type="text/css">
<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>
<body>

  <h1 class="title" rv-text="title"> </h1>

  <ul class="event" > 
    <li rv-each-result="searcher:results">
    	<div class="header">
    		<h3 rv-text="result:name"></h3>
		</div>
		<div class="content">
			<p rv-text="result:description"></p>
			<p rv-text="result:tags | tagValue event_type"></p>
			<p rv-text="start_at | date"></p>
			<div class="location">{result:location.city}, {result:location.state}</div>   
		</div>
		<div class="footer">  
		</div>
    </li>
  </ul>

  <div rv-text="styles | asJSON"> </div>

  <script src="/js/vendor/jquery.min.js"></script>
  <script src="/js/vendor/moment.min.js"></script>
  <script src="/js/vendor/lodash.min.js"></script>
  <script src="/js/vendor/backbone.min.js"></script>
  <script src="/js/vendor/rivets.min.js"></script>
  <script src="/js/rivets_config.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/app.js"></script>
  <script>
    grn.processHash(window.location.hash)
    rivets.bind(document.body, grn.viewModel) 
    grn.viewModel.searcher.search(grn.viewModel.filters)
  </script>
</body>
</html>
