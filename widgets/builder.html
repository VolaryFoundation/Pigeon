<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="app.css" />
</head>
<body>

  <div id="wrapper">

    <header>
      <h3>Configure your widget</h3>
      <a href="#" rv-on-click="ui.showPreview" target="_blank">Preview</a>
      <a href="#" rv-on-click="ui.toggleShowingCode | preventDefault">View Code</a>
      <div id="embedCode" rv-show="ui:showingCode">
        <h5>Copy this code and paste it wherever you want this widget to be.</h5>
        <textarea rv-autohighlight="ui:showingCode" readonly>
          &lt;div class=&quot;volary-widget&quot; data-src=&quot;http://{ ui:currentHost }/groups-map.html?{ ui:embedQuery | toURLString }&quot;&gt;&lt;/div&gt;<br/>&lt;script src=&quot;http://volary-pigeon.herokuapp.com/js/widget_loader.js&quot;&gt;&lt;/script&gt;
        </textarea>
      </div>
    </header>
  
    <div id='search'>
      <form rv-on-submit='noop | preventDefault'>

        <fieldset>
          <h4>Keywords</h4>
          <input rv-value='filters:keywords' type='text' name='keyword'> </input>
        </fieldset>

        <fieldset id="location">
          <h4>Location</h4>
          <div>
            <label>Country</label>
            <input type="text" rv-value="filters:location-country | toUpperCase" />
          </div>
          <div>
            <label>State</label>
            <input type="text" size="2" rv-value="filters:location-state | toUpperCase" />
          </div>
          <div>
            <label>City</label>
            <input type="text" rv-value="filters:location-city | toUpperCase" />
          </div>
        </fieldset>

        <fieldset rv-show='filters:subject | eq groups'>
          <h4>Membership size</h4>
          <div class="checks" rv-each-type='filters.memberCounts.models'>
            <p>
              <input rv-checked='type:active' type='checkbox' rv-id="type:text" />
              <label rv-text='type:text' rv-for="type:text"></label>
            </p>
          </div>
        </fieldset>

        <fieldset rv-show='filters:subject | eq groups'>
          <h4>Organizational Range</h4>
          <div class="checks" rv-each-size='filters.ranges.models'>
            <p>
              <input rv-checked='size:active' type='checkbox' rv-id="size:text" />
              <label rv-text='size:text' rv-for="size:text"></label>
            </p>
          </div>
        </fieldset>

        <h4> Tags </h4>
        <button rv-each-tag='filters.tags.models' class='tag' rv-class-on='tag:status | eq 1' rv-class-off='tag:status | eq 2' rv-text='tag:name' rv-on-click='tag.toggle | preventDefault'/>
      </form>
    </div>
  </div>

  <!-- external libs -->
  <script src="/js/vendor/jquery.min.js"></script>
  <script src="/js/vendor/moment.min.js"></script>
  <script src="/js/vendor/lodash.min.js"></script>
  <script src="/js/vendor/backbone.min.js"></script>
  <script src="/js/vendor/rivets.min.js"></script>

  <!-- our utilities -->
  <script src="/js/rivets_config.js"></script>
  <script src="/js/hub.js"></script>
  <script src="/js/utils.js"></script>

  <!-- modules -->
  <script src="/js/modules/builder_ui.js"></script>
  <script src="/js/modules/filters.js"></script>

  <!-- initialize this show -->
  <script>

    var filters = new Filters
    var ui = new BuilderUI({ filters: filters })

    filters.fromQuery(window.location.search)
    ui.fromQuery(window.location.search)

    rivets.bind($('#wrapper'), {
      filters: filters,
      ui: ui,
      noop: _.noop
    }) 
  </script>
</body>
</html>
