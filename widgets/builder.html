<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="app.css" />
  <link href="css/chosen.css" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>
<body id='builder-page'>

  <div id="wrapper">

    <header>
      <h3>Configure your widget</h3>
      <a href="#" rv-on-click="ui.showPreview" target="_blank">Preview</a>
      <a href="#" rv-on-click="ui.toggleShowingCode | preventDefault">View Code</a>
    </header>
  
    <div id='search'>
      <h2>Options</h2>
      <fieldset id="look">
        <h2>Look and Feel</h2>
        <div class="size">
        <h4>Size</h4>
        <select name="size" rv-value="ui:size" >
              <option value="" disabled="" selected="">Size</option>
              <option value="650x600">Small</option>
              <option value="800x600">Large</option>
        </select>
        </div>
        <div class="size">
        <h4>Theme</h4>
        <select name="theme" rv-value="ui:colorScheme" >
              <option value="" disabled="" selected="">Theme</option>
              <option value="light" selected="">Light</option>
              <option value="dark">Dark</option>
        </select>
        </div>
        <div class="size">
        <h4>View</h4>
        <select name="list_view" rv-value="ui:viewMode" >
              <option value="" disabled="" selected="">View</option>
              <option value="list" selected="">List</option>
              <option value="map">Map</option>
        </select>
        </div>
      </fieldset>

      <fieldset id="location">
        <h4>Location</h4>
        <!--<div>
          <input type="text" placeholder="Country" rv-value="filters:location-country | toUpperCase" />
        </div> -->
        <div>
          
           <select name="state" rv-value="filters:location-state">
              <option value="state" selected="selected">State</option>
              <option value="al">AL</option>
              <option value="ak">AK</option>
              <option value="az">AZ</option>
              <option value="ar">AR</option>
              <option value="ca">CA</option>
              <option value="co">CO</option>
              <option value="ct">CT</option>
              <option value="de">DE</option>
              <option value="dc">DC</option>
              <option value="fl">FL</option>
              <option value="ga">GA</option>
              <option value="hi">HI</option>
              <option value="id">ID</option>
              <option value="il">IL</option>
              <option value="in">IN</option>
              <option value="ia">IA</option>
              <option value="ks">KS</option>
              <option value="ky">KY</option>
              <option value="la">LA</option>
              <option value="me">ME</option>
              <option value="md">MD</option>
              <option value="ma">MA</option>
              <option value="mi">MI</option>
              <option value="mn">MN</option>
              <option value="ms">MS</option>
              <option value="mo">MO</option>
              <option value="mt">MT</option>
              <option value="ne">NE</option>
              <option value="nv">NV</option>
              <option value="nh">NH</option>
              <option value="nj">NJ</option>
              <option value="nm">NM</option>
              <option value="ny">NY</option>
              <option value="nc">NC</option>
              <option value="nd">ND</option>
              <option value="oh">OH</option>
              <option value="ok">OK</option>
              <option value="or">OR</option>
              <option value="pa">PA</option>
              <option value="ri">RI</option>
              <option value="sc">SC</option>
              <option value="sd">SD</option>
              <option value="tn">TN</option>
              <option value="tx">TX</option>
              <option value="ut">UT</option>
              <option value="vt">VT</option>
              <option value="va">VA</option>
              <option value="wa">WA</option>
              <option value="wv">WV</option>
              <option value="wi">WI</option>
              <option value="wy">WY</option>
            </select>
        </div>
        <div>
          <input type="text" placeholder="City" rv-value="filters:location-city | toUpperCase" />
        </div>
      </fieldset>
     <!--  <fieldset rv-show='filters:subject | eq groups'>
        <h4>Membership size</h4>
        <div class="checks" rv-each-type='filters.memberCounts.models'>
          <p>
           <input rv-checked='type:active' type='checkbox' rv-id="type:text" />
            <label rv-text='type:text' rv-for="type:text"></label>
          </p>
        </div>
      </fieldset>

       <select name="checks" rv-value="filters:memberCounts" >
              <option value="none">none</option>
              <option value="1-10">1-10</option>
              <option value="11-25">11-25</option>
              <option value="26-50">26-50</option>
              <option value="51-100">51-100</option>
              <option value="101-250">101-250</option>
              <option value="251-500">251-500</option>
              <option value="501-1000">501-1000</option>
              <option value="1000+">1000+</option>
      </select>  -->

      <h4> Tags </h4>
      <p>Select all tags you'd like to include in green and click again for red, which excludes the term</p>
      <div class="tagarea">
      <button rv-each-tag='filters.tags.models' class='tag' rv-class-on='tag:status | eq 1' rv-class-off='tag:status | eq 2' rv-text='tag:name' rv-on-click='tag.toggle | preventDefault'/>
      </div>
    </div>
    <div id='preview'>
       <div id="embedCode" rv-show="ui:showingCode">
          <h2>Code</h2>
            <h5>Copy this code and paste it wherever you want this widget to be.</h5>
              <div class="code">
                <textarea rv-autohighlight="ui:showingCode" readonly>
                &lt;div class=&quot;volary-widget&quot; data-src=&quot;http://{ ui:currentHost }/groups-map.html?{ ui:embedQuery | toURLString }&quot;&gt;&lt;/div&gt;<br/>&lt;script src=&quot;http://{ ui:currentHost }/js/widget_loader.js&quot;&gt;&lt;/script&gt;
                </textarea>
            </div>
      </div>
        <h2>Preview</h2>
        <iframe rv-src="ui:embedQuery | toURLString | prefix /groups-map.html?" style="width: 645px; height: 600px; overflow: hidden; border: 1px solid #bbb;"></iframe> 
    </div>
  </div>
  <script src="/js/build/builder.js"></script>
</body>
</html>
