<!DOCTYPE html>
<html>
<head>
<link href="css/widgets.css" rel="stylesheet" type="text/css">
<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
<link href='//api.tiles.mapbox.com/mapbox.js/v1.5.2/mapbox.css' rel='stylesheet' />
<style>

  * { margin: 0; padding: 0 }

  #widget {
    width: 800px;
    height: 600px;
  }

  #map { height: 100%; width: 600px }

  sidebar {
    float: right;
    width: 200px;
    height: 100%;
    overflow: auto
  }

  li {
    margin: 10px;
    padding: 10px 0;
  }

  .active {
    background: #ddd;
  }
</style>
</head>
<body>

  <div id="widget">
    <sidebar rv-autoscroll="ui:activeResult">
      <ul>
        <li rv-each-result="searcher:results" rv-on-click="result.activate | preventDefault" rv-class-active="result:active" rv-id="result:_id">{ result:last.data.name }</li>
      </ul>
    </sidebar>
    <div rv-map="map" id="map"></div>
  </div>

  <script src='//api.tiles.mapbox.com/mapbox.js/v1.5.2/mapbox.js'></script>
  <script src="/js/vendor/jquery.min.js"></script>
  <script src="/js/vendor/moment.min.js"></script>
  <script src="/js/vendor/lodash.min.js"></script>
  <script src="/js/vendor/backbone.min.js"></script>
  <script src="/js/vendor/rivets.min.js"></script>
  <script src="/js/rivets_config.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/app.js"></script>
  <script>
    grn.processHash(window.location.hash)
    rivets.bind(document.body, grn.viewModel) 
    grn.viewModel.searcher.search(grn.viewModel.filters)
  </script>
</body>
</html>
